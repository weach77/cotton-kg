<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱可视化</title>
    <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.min.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #mynetwork {
            width: 100vw;
            height: 85vh; /* 留出控件空间 */
            border: 1px solid #d3d3d3;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px; /* 限制最大宽度 */
        }
        .control-group {
            margin-bottom: 10px;
        }
        h4 {
            margin: 5px 0; /* 减小标题上下边距 */
            font-size: 14px; /* 减小标题字体 */
        }
        .button-row {
            display: flex;
            flex-wrap: wrap; /* 按钮过多时自动换行 */
            gap: 3px; /* 按钮间隙 */
        }
        button {
            margin: 1px; /* 减小按钮外边距 */
            padding: 3px 6px; /* 减小按钮内边距 */
            font-size: 11px; /* 减小按钮字体 */
            flex: 1 1 auto; /* 按钮尽可能平均分配空间 */
            min-width: 50px; /* 设置最小宽度 */
        }
        .zoom-controls {
            display: inline-flex; /* 让按钮并排 */
            align-items: center; /* 垂直居中 */
        }
        .zoom-controls button {
            margin: 0 2px; /* 调整缩放按钮的边距 */
            min-width: 30px; /* 设置缩放按钮的最小宽度 */
        }
        /* 样式恢复按钮 */
        #restore-controls-btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #restore-controls-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <div class="controls">
        <div class="control-group">
            <h4>按比例展示</h4>
            <div class="button-row">
                <button onclick="showPercentage(30)">30%</button>
                <button onclick="showPercentage(50)">50%</button>
                <button onclick="showPercentage(70)">70%</button>
                <button onclick="showPercentage(100)">100%</button>
            </div>
        </div>
        <div class="control-group">
            <h4>按类型展示</h4>
            <div class="button-row">
                <button onclick="showByLabel('姓名')">姓名</button>
                <button onclick="showByLabel('年龄')">年龄</button>
                <button onclick="showByLabel('性别')">性别</button>
                <button onclick="showByLabel('单位')">单位</button>
                <button onclick="showByLabel('地区')">地区</button>
                <button onclick="showByLabel('研究领域')">研究领域</button>
            </div>
        </div>
        <div class="control-group">
            <div class="zoom-controls">
                <button onclick="toggleControls()">_</button> <!-- "_" 代表最小化 -->
            </div>
            <button onclick="fitToScreen()">适应屏幕</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
