<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱可视化</title>
    <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.min.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #mynetwork {
            width: 100vw;
            height: 80vh; /* 留出控件空间 */
            border: 1px solid #d3d3d3;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .control-group {
            margin-bottom: 10px;
        }
        button {
            margin: 2px 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <div class="controls">
        <div class="control-group">
            <h4>按比例展示</h4>
            <button onclick="showPercentage(10)">10%</button>
            <button onclick="showPercentage(30)">30%</button>
            <button onclick="showPercentage(60)">60%</button>
            <button onclick="showPercentage(100)">100%</button>
        </div>
        <div class="control-group">
            <h4>按类型展示</h4>
            <button onclick="showByLabel('人才')">人才</button>
            <button onclick="showByLabel('高校')">高校</button>
            <button onclick="showByLabel('工作单位')">工作单位</button>
            <button onclick="showByLabel('城市')">城市</button>
            <button onclick="showByLabel('技能')">技能</button>
            <button onclick="showByLabel('算力项目')">算力项目</button>
            <button onclick="showByLabel('专业领域')">专业领域</button>
            <button onclick="showByLabel('算力工作年限')">算力工作年限</button>
            <button onclick="showByLabel('算力类型')">算力类型</button>
            <button onclick="showByLabel('合作对象')">合作对象</button>
        </div>
        <div class="control-group">
            <button onclick="fitToScreen()">适应屏幕</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
